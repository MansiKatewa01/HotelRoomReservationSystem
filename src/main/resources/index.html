<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking</title>
</head>
<body>
    <h1>Hotel Room Reservation</h1>
    
    <h3>Available Rooms</h3>
    <div>
        <ul>
            <li th:each="room : ${availableRooms}">
                <span th:text="${room.roomNumber}"></span>
                <span th:text="${room.isBooked ? 'Booked' : 'Available'}"></span>
            </li>
        </ul>
    </div>

    <h3>Book Rooms</h3>
    <form method="POST" action="/bookRooms">
        <label for="numOfRooms">Number of rooms to book:</label>
        <input type="number" id="numOfRooms" name="numOfRooms" min="1" max="5" required>
        <button type="submit">Book Rooms</button>
    </form>

    <h3>Actions</h3>
    <form method="POST" action="/generateOccupancy">
        <button type="submit">Generate Random Occupancy</button>
    </form>

    <form method="POST" action="/resetBooking">
        <button type="submit">Reset All Bookings</button>
    </form>

    <div th:if="${result != null}">
        <p th:text="${result}"></p>
    </div>
</body>
</html>
